version: "3"

services:

  # ===========================
  # |   Uptime Gitlab         |
  # ===========================
  gitlab:
    # ---- Build instructions ----
    container_name: gitlab
    image: gitlab/gitlab-ce:latest

    # ---- Container information ----
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.alexis-vannot.dev'
        nginx['listen_https'] = false
        nginx['listen_port'] = 80
        nginx['proxy_set_headers'] = {
          "X-Forwarded-Proto" => "https",
          "X-Forwarded-SSL" => "on"
        }

        # # Gitlab Registry
        # registry['enable'] = false
        # gitlab_rails['registry_enabled'] = true
        # gitlab_rails['registry_host'] = "registry.gitlab.example.com"
        # gitlab_rails['registry_api_url'] = "https://registry.gitlab.example.com"
        # gitlab_rails['registry_issuer'] = "gitlab-issuer"
 
        # GitLab SSH
        gitlab_rails['gitlab_shell_ssh_port'] = 22

        # GitLab connection
        gitlab_rails['omniauth_providers'] = [
          {
            name: "github",
            label: "GitHub",
            app_id: "0fafcddcd07f252a4c4c",
            app_secret: "c8840820c014ee8e1147acef83f69909d2fe4a6e",
            args: { scope: "user:email" }
          }
        ]
    labels:
      - traefik.enable=true
      - traefik.http.routers.gitlab-http-router.rule=Host(`gitlab.alexis-vannot.dev`)
      - traefik.http.routers.gitlab-http-router.entrypoints=websecure
      - traefik.http.routers.gitlab-http-router.tls=true
      - traefik.http.routers.gitlab-http-router.tls.certresolver=letsencrypt
      - traefik.http.routers.gitlab-http-router.service=gitlab-http-service
      - traefik.http.services.gitlab-http-service.loadbalancer.server.port=80

      - traefik.tcp.routers.gitlab-tcp-router.rule=HostSNI(`gitlab.alexis-vannot.dev`)
      - traefik.tcp.routers.gitlab-tcp-router.entrypoints=ssh
      - traefik.tcp.routers.gitlab-tcp-router.tls=true
      - traefik.tcp.routers.gitlab-tcp-router.tls.certresolver=letsencrypt
      - traefik.tcp.routers.gitlab-tcp-router.service=gitlab-tcp-service
      - traefik.tcp.services.gitlab-tcp-service.loadbalancer.server.port=22
    volumes:
      # Container configuration
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      # Gitlab data
      - ./gitlab_config:/etc/gitlab
      - ./gitlab_logs:/var/log/gitlab
      - ./gitlab_data:/var/opt/gitlab
    networks:
      - webgateway-traefik

networks:
  webgateway-traefik:
    external: true
